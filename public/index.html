<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Movie Analyzers</a>
    </nav>
	<div class="row">
		<div class="col-xs-1 col-xs-offset-9">
			<button type="button" class="btn btn-primary" id="saveButton">
				Save dataset
			</button>
		</div>
		<div class="col-xs-1">
			<button type="button" class="btn btn-primary" id="loadButton">
				Load Original
			</button>
		</div>
		<div class="col-xs-1">
			<button type="button" class="btn btn-primary" id="loadModifiedButton">
				Load Modified
			</button>
		</div>
	</div>
    <div class="container">
      <div class="row">    
        <div class="col-xs-8 col-xs-offset-2">
          <div class="input-group">
            <div class="input-group-btn search-panel">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span id="search_concept">All</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu scrollable-dropdown" role="menu">
                <li><a href="#">Title</a></li>
                <li><a href="#">Movie Id</a></li>
                <li><a href="#">Runtime</a></li>
                <li><a href="#">Revenue</a></li>
                <li><a href="#">Popularity</a></li>
                <li><a href="#">Language</a></li>
              </ul>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">
            <input type="text" class="form-control" name="x" id="search" placeholder="Search">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="submitMovieQuery">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
	<div class="row"> "  " </div>
	<div class="row">
        <div class="col-xs-1 col-xs-offset-4">
			<button type="button" class="btn btn-primary" id="addButton" data-toggle="modal" data-target="#addModalCenter">
				Add a Movie
			</button>
		</div>
		<div class="col-xs-1 ">
			<button type="button" class="btn btn-primary" id="editIDButton" data-toggle="modal" data-target="#editIDModalCenter">
				Edit a Movie
			</button>
		</div>
		<div class="col-xs-1 ">
			<button type="button" class="btn btn-primary" id="removeButton" data-toggle="modal" data-target="#removeModalCenter">
				Remove a Movie
			</button>
		</div>
		<div class="col-xs-1 ">
			<button type="button" class="btn btn-primary" id="analyticButton" data-toggle="modal" data-target="#analyticModalCenter">
				Analytics
			</button>
		</div>
	</div>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div id="responseField">
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up to add movie entry -->
	<div class="modal fade" id="addModalCenter" tabindex="-1" role="dialog" aria-labelledby="addModalTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="addModalLongTitle">Add a Movie</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
              <form id="newMovieForm">
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Title:</label>
                    <textarea class="form-control" id="newMovieTitle" name="title" placeholder="Title here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Id:</label>
                    <textarea class="form-control" id="newMovieId" name="id" placeholder="Id here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Runtime:</label>
                    <textarea class="form-control" id="newMovieRuntime" name="runtime" placeholder="Runtime here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Budget:</label>
                    <textarea class="form-control" id="newMovieBudget" name="budget" placeholder="Budget here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Language:</label>
                    <textarea class="form-control" id="newMovieLanguage" name="original_language" placeholder="Language here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Popularity:</label>
                    <textarea class="form-control" id="newMoviePopularity" name="popularity" placeholder="Popularity here" value=""></textarea>
                </div>
              </form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" data-dismiss= "modal" form="newMovieForm" id="submitNewMovieForm">Submit</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Popup to remove movie entry -->
	<div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog" aria-labelledby="removeModalTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="removeModalLongTitle">Remove a Movie</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
              <form id="deleteMovieForm">
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Enter an Id:</label>
                    <textarea class="form-control" id="removeEntry" name="movie_id" placeholder="Enter the id of the movie you wish to remove" value=""></textarea>
                </div>
              </form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" data-dismiss="modal" id="removeMovieEntryBtn" form="deleteMovieForm">Submit</button>
		  </div>
		</div>
	  </div>
    </div>
	
	<!-- Popup to request movie id to edit -->
	<div class="modal fade" id="editIDModalCenter" tabindex="-1" role="dialog" aria-labelledby="editIDModalTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="editIDModalLongTitle">Edit a Movie</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
            <form id="movieIdToEdit">
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Enter an Id:</label>
                    <textarea class="form-control" id="editIDEntry" name="id" placeholder="Enter the id of the movie you wish to edit" value=""></textarea>
                </div>
            </form>    
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" id="movieIdToEditSubmit" form="movieIdToEdit" data-toggle="modal" data-target="#editDataModalCenter" data-dismiss= "modal">Submit</button>
		  </div>
		</div>
	  </div>
    </div>
	
	<!-- Follows up the menu to edit. Fill will content that will be replaced -->
	<div class="modal fade" id="editDataModalCenter" tabindex="-1" role="dialog" aria-labelledby="editDataModalTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="editDataModalLongTitle">Edit a Movie</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
              <form id="editMovieForm">
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Title:</label>
                    <textarea class="form-control" id="editMovieTitle" name="title" placeholder="Title here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Id:</label>
                    <textarea class="form-control" id="editMovieId" name="id" placeholder="Id here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Runtime:</label>
                    <textarea class="form-control" id="editMovieRuntime" name="runtime" placeholder="Runtime here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Budget:</label>
                    <textarea class="form-control" id="editMovieBudget" name="budget" placeholder="Budget here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Language:</label>
                    <textarea class="form-control" id="editMovieLanguage" name="original_language" placeholder="Language here" value=""></textarea>
                </div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Popularity:</label>
                    <textarea class="form-control" id="editMoviePopularity" name="popularity" placeholder="Popularity here" value=""></textarea>
                </div>
              </form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" data-dismiss= "modal" form="editMovieForm" id="submitEditMovieForm">Submit</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Pop-up to get analytics -->
	<div class="modal fade" id="analyticModalCenter" tabindex="-1" role="dialog" aria-labelledby="analyticModal" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="analyticModalLongTitle">Analytics</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
              <form id="analyticForm">
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Field 1</label>
                    <textarea class="form-control" id="analyticField1" name="analyticsField1" placeholder="X axis value here" value=""></textarea>
                </div>
				<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Select a Field
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<button class="dropdown-item" type="button" onclick="budget1()">budget</button>
					<button class="dropdown-item" type="button" onclick="vote_average1()">vote_average</button>
					<button class="dropdown-item" type="button" onclick="popularity1()">popularity</button>
					<button class="dropdown-item" type="button" onclick="runtime1()">runtime</button>
					<button class="dropdown-item" type="button" onclick="revenue1()">revenue</button>
					<button class="dropdown-item" type="button" onclick="production_companies1()">production_companies</button>
				  </div>
				</div>
                <div class="form-group">
                    <label for="Entry" class="col-form-label">Field 2</label>
                    <textarea class="form-control" id="analyticField2" name="analyticsField2" placeholder="Y axis value here" value=""></textarea>
                </div>
				<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Select a Field
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<button class="dropdown-item" type="button" onclick="budget2()">budget</button>
					<button class="dropdown-item" type="button" onclick="vote_average2()">vote_average</button>
					<button class="dropdown-item" type="button" onclick="popularity2()">popularity</button>
					<button class="dropdown-item" type="button" onclick="runtime2()">runtime</button>
					<button class="dropdown-item" type="button" onclick="revenue2()">revenue</button>
					<button class="dropdown-item" type="button" onclick="production_companies2()">production_companies</button>
				  </div>
				</div>
              </form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" data-dismiss= "modal" form="analyticForm" id="submitAnalytic">Submit</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<script>
		function budget1() {
			document.getElementById("analyticField1").value = "budget";
		}
		function vote_average1() {
			document.getElementById("analyticField1").value = "vote_average";
		}
		function popularity1() {
			document.getElementById("analyticField1").value = "popularity";
		}
		function runtime1() {
			document.getElementById("analyticField1").value = "runtime";
		}
		function revenue1() {
			document.getElementById("analyticField1").value = "revenue";
		}
		function production_companies1() {
			document.getElementById("analyticField1").value = "production_companies";
		}
		function budget2() {
			document.getElementById("analyticField2").value = "budget";
		}
		function vote_average2() {
			document.getElementById("analyticField2").value = "vote_average";
		}
		function popularity2() {
			document.getElementById("analyticField2").value = "popularity";
		}
		function runtime2() {
			document.getElementById("analyticField2").value = "runtime";
		}
		function revenue2() {
			document.getElementById("analyticField2").value = "revenue";
		}
		function production_companies2() {
			document.getElementById("analyticField2").value = "production_companies";
		}
	</script>
	
    <!-- jQuery and JS bundle-->
    <script src="javascripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
