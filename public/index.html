<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Movie Analyzers</a>
    </nav>
	<div class="row">
		<div class="col-xs-1 col-xs-offset-10">
			<button type="button" class="btn btn-primary" id="saveButton">
				Save dataset
			</button>
		</div>
		<div class="col-xs-1">
			<button type="button" class="btn btn-primary" id="loadButton">
				Load Dataset
			</button>
		</div>
	</div>
    <div class="container">
      <div class="row">    
        <div class="col-xs-8 col-xs-offset-2">
          <div class="input-group">
            <div class="input-group-btn search-panel">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span id="search_concept">All</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu scrollable-dropdown" role="menu">
                <li><a href="#">Title</a></li>
                <li><a href="#">Movie Id</a></li>
                <li><a href="#">Runtime</a></li>
                <li><a href="#">Revenue</a></li>
                <li><a href="#">Popularity</a></li>
                <li><a href="#">Language</a></li>
              </ul>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">
            <input type="text" class="form-control" name="x" id="search" placeholder="Search">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="submitMovieQuery">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div id="responseField">
            </div>
          </div>
        </div>
        

      </div>
    </div>
	<div class="row">
        <div class="col-xs-1 col-xs-offset-5">
			<button type="button" class="btn btn-primary" id="addButton" data-toggle="modal" data-target="#addModalCenter">
				Add a Movie
			</button>
		</div>
		<div class="col-xs-1 ">
			<button type="button" class="btn btn-primary" id="removeButton" data-toggle="modal" data-target="#removeModalCenter">
				Remove a Movie
			</button>
		</div>
    </div>

	<div class="modal fade" id="addModalCenter" tabindex="-1" role="dialog" aria-labelledby="addModalTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="addModalLongTitle">Add a Movie</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div class="form-group">
				<label for="Entry" class="col-form-label">Title:</label>
				<textarea class="form-control" id="addTitle" placeholder="Title here" value=""></textarea>
			</div>
			<div class="form-group">
				<label for="Entry" class="col-form-label">Id:</label>
				<textarea class="form-control" id="addId" placeholder="Id here" value=""></textarea>
			</div>
			<div class="form-group">
				<label for="Entry" class="col-form-label">Runtime:</label>
				<textarea class="form-control" id="addRuntime" placeholder="Runtime here" value=""></textarea>
			</div>
			<div class="form-group">
				<label for="Entry" class="col-form-label">Budget:</label>
				<textarea class="form-control" id="addBudget" placeholder="Budget here" value=""></textarea>
			</div>
			<div class="form-group">
				<label for="Entry" class="col-form-label">Language:</label>
				<textarea class="form-control" id="addLanguage" placeholder="Language here" value=""></textarea>
			</div>
			<div class="form-group">
				<label for="Entry" class="col-form-label">Popularity:</label>
				<textarea class="form-control" id="addPopularity" placeholder="Popularity here" value=""></textarea>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Submit</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog" aria-labelledby="removeModalTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="removeModalLongTitle">Remove a Movie</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div class="form-group">
				<label for="Entry" class="col-form-label">Enter an Id:</label>
				<textarea class="form-control" id="removeEntry" placeholder="Enter the id of the movie you wish to remove" value=""></textarea>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Submit</button>
		  </div>
		</div>
	  </div>
	</div>
	
    <!-- jQuery and JS bundle-->
    <script src="javascripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
