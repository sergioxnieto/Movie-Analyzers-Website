<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark trn" id="top-of-page">
        <a class="navbar-brand" href="index.html">MOVIE ANALYZERS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        <span>
                            <svg width="1em" height="1em" viewBox="0 0 20 20" class="bi bi-house-door"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z" />
                                <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="analytics.html">
                        <span>
                            <svg width="1em" height="1em" viewBox="0 0 20 20" class="bi bi-bar-chart-line"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z" />
                            </svg>
                        </span> Analytics

                </li>
            </ul>
        </div>

    <div class="container-fluid mt-3">
        <div class="row justify-content-end">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-dark" id="saveButton">Save Dataset</button>
                <button type="button" class="btn btn-dark" id="loadButton">Load Original</button>
                <button type="button" class="btn btn-dark" id="loadModifiedButton">Load Modified</button>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-8 input-group">
                <div class="input-group-prepend">
                    <select class="custom-select" id="category_search">
                        <option value="all">All</option>
                        <option value="title">Title</option>
                        <option value="cast">Cast</option>
                        <option value="release_date">Year</option>
                        <option value="genres">Genre</option>
                        <option value="keywords">Keyword</option>
                        <option value="production_companies">Company</option>
                    </select>
                </div>
                <input type="text" class="form-control" id="search" placeholder="Search...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" id="submitMovieQuery">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg>
                    </button>
                </div>
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" id="addButton" data-toggle="modal" data-target="#addModalCenter">
                        <svg width="1em" height="1em" viewBox="3 3 10 10" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col">
                <div id="responseField">
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up to add movie entry -->
    <div class="modal fade" id="addModalCenter" tabindex="-1" role="dialog" aria-labelledby="addModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLongTitle">Add a Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newMovieForm">
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Title:</label>
                            <textarea class="form-control" id="newMovieTitle" name="title" placeholder="Title here"
                                value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Id:</label>
                            <textarea class="form-control" id="newMovieId" name="id" placeholder="Id here"
                                value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Runtime:</label>
                            <textarea class="form-control" id="newMovieRuntime" name="runtime"
                                placeholder="Runtime here" value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Budget:</label>
                            <textarea class="form-control" id="newMovieBudget" name="budget" placeholder="Budget here"
                                value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Popularity:</label>
                            <textarea class="form-control" id="newMoviePopularity" name="popularity"
                                placeholder="Popularity here" value=""></textarea>
                        </div>
						<div class="form-group">
                            <label for="Entry" class="col-form-label">Vote Average:</label>
                            <textarea class="form-control" id="newMovieVote" name="vote_average"
                                placeholder="Vote average here" value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Company:</label>
                            <textarea class="form-control" id="newMovieCompany" name="production_companies"
                                placeholder="Production company here" value=""></textarea>
                        </div>
						<div class="form-group">
                            <label for="Entry" class="col-form-label">Genre:</label>
                            <textarea class="form-control" id="newMovieGenre" name="genres"
                                placeholder="Genre here" value=""></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" form="newMovieForm"
                        id="submitNewMovieForm">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Follows up the menu to edit. Fill will content that will be replaced -->
    <div class="modal fade" id="editDataModalCenter" tabindex="-1" role="dialog" aria-labelledby="editDataModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDataModalLongTitle">Edit a Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editMovieForm">
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Title:</label>
                            <textarea class="form-control" id="editMovieTitle" name="title" placeholder="Title here"
                                value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Id:</label>
                            <textarea class="form-control" id="editMovieId" name="id" placeholder="Id here"
                                value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Runtime:</label>
                            <textarea class="form-control" id="editMovieRuntime" name="runtime"
                                placeholder="Runtime here" value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Budget:</label>
                            <textarea class="form-control" id="editMovieBudget" name="budget" placeholder="Budget here"
                                value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Popularity:</label>
                            <textarea class="form-control" id="editMoviePopularity" name="popularity"
                                placeholder="Popularity here" value=""></textarea>
                        </div>
						<div class="form-group">
                            <label for="Entry" class="col-form-label">Vote Average:</label>
                            <textarea class="form-control" id="editMovieVote" name="vote_average"
                                placeholder="Vote average here" value=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Company:</label>
                            <textarea class="form-control" id="editMovieCompany" name="production_companies"
                                placeholder="Production company here" value=""></textarea>
                        </div>
						<div class="form-group">
                            <label for="Entry" class="col-form-label">Genre:</label>
                            <textarea class="form-control" id="editMovieGenre" name="genres"
                                placeholder="Genre here" value=""></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" form="editMovieForm"
                        id="submitEditMovieForm">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and JS bundle-->
	<script>
        var input = document.getElementById("search");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("submitMovieQuery").click();
          }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascripts/main.js"></script>
</body>

</html>
