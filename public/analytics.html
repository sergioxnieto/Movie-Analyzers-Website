		<div class="col-xs-1 ">
            <button type="button" class="btn btn-dark" id="analyticButton" data-toggle="modal"
                data-target="#analyticModalCenter" data-toggle="tooltip" data-placement="bottom" 
                title="Modify the parameters to analyze">
                Select Inputs
            </button>
        </div>
		<div class="col-xs-1 ">
            <button type="button" class="btn btn-dark" id="refreshButton" onclick="reload()" data-toggle="tooltip" data-placement="bottom" 
            title="Generate the plot with the selected inputs">
                Generate
            </button>
        </div>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-xs-1 mx-2">
                <button type="button" class="btn btn-primary" id="analyticButton" data-toggle="modal"
                    data-target="#analyticModalCenter">
                    Select Inputs
                </button>
            </div>
            <div class="col-xs-1 mr-2">
                <button type="button" class="btn btn-primary" id="refreshButton" onclick="reload()">
                    Generate
                </button>
            </div>
        </div>
    </div>


	<div class="container-fluid mt-4">
        <div class="row justify-content-center">
			<iframe id = "frame" width="900" height="800" frameborder="0" scrolling="no" src="//plotly.com/~ymwang0101/30.embed"></iframe>
		</div>
	</div>
	
	<!-- Pop-up to get analytics -->
    <div class="modal fade" id="analyticModalCenter" tabindex="-1" role="dialog" aria-labelledby="analyticModal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="analyticModalLongTitle">Analytics</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="analyticForm">
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Field 1</label>
                            <textarea class="form-control" id="analyticField1" name="analyticsField1"
                                placeholder="X axis value here" value=""></textarea>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select a Field
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <button class="dropdown-item" type="button" onclick="budget1()">budget</button>
                                <button class="dropdown-item" type="button"
                                    onclick="vote_average1()">vote_average</button>
                                <button class="dropdown-item" type="button" onclick="popularity1()">popularity</button>
                                <button class="dropdown-item" type="button" onclick="runtime1()">runtime</button>
                                <button class="dropdown-item" type="button" onclick="revenue1()">revenue</button>
                                <button class="dropdown-item" type="button"
                                    onclick="production_companies1()">production_companies</button>
                                <button class="dropdown-item" type="button" onclick="genre1()">genres</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Entry" class="col-form-label">Field 2</label>
                            <textarea class="form-control" id="analyticField2" name="analyticsField2"
                                placeholder="Y axis value here" value=""></textarea>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select a Field
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button" onclick="budget2()">budget</button>
                                <button class="dropdown-item" type="button"
                                    onclick="vote_average2()">vote_average</button>
                                <button class="dropdown-item" type="button" onclick="popularity2()">popularity</button>
                                <button class="dropdown-item" type="button" onclick="runtime2()">runtime</button>
                                <button class="dropdown-item" type="button" onclick="revenue2()">revenue</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" form="analyticForm"
                        id="submitAnalytic">Submit</button>
                </div>
            </div>
        </div>
    </div>
	
	<script>
        function budget1() {
            document.getElementById("analyticField1").value = "budget";
        }
        function vote_average1() {
            document.getElementById("analyticField1").value = "vote_average";
        }
        function popularity1() {
            document.getElementById("analyticField1").value = "popularity";
        }
        function runtime1() {
            document.getElementById("analyticField1").value = "runtime";
        }
        function revenue1() {
            document.getElementById("analyticField1").value = "revenue";
        }
        function production_companies1() {
            document.getElementById("analyticField1").value = "production_companies";
        }
        function genre1() {
            document.getElementById("analyticField1").value = "genres";
        }
        function budget2() {
            document.getElementById("analyticField2").value = "budget";
        }
        function vote_average2() {
            document.getElementById("analyticField2").value = "vote_average";
        }
        function popularity2() {
            document.getElementById("analyticField2").value = "popularity";
        }
        function runtime2() {
            document.getElementById("analyticField2").value = "runtime";
        }
        function revenue2() {
            document.getElementById("analyticField2").value = "revenue";
        }
		function reload() {
			 document.getElementById('frame').src = document.getElementById('frame').src;
		}
    </script>
